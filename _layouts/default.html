<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{%include head.html%}
  <body>
    <!--<a id="skip-to-content" href="#content">Skip to the content.</a>-->
    <header class="page-header" role="banner">
      <div class="page-header-image"></div>
      <div class="page-header-text">
        <div class="page-header-logo"></div>
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <p class="project-overview">{{site.overview | 'description'}}</p>
      <div class="page-header-social">
        <a href="{{site.linkedin}}"><div class="linkedin"></div></a>
        <a href="{{site.twitterUrl}}"><div class="twitter"></div></a>
        <a href="{{site.github}}"><div class="github"></div></a>
        <a href="{{site.email}}"><div class="email"></div></a>
      </div>
      <!--<h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>-->
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

{%include footer.html%}
    </main>
  </body>
</html>
